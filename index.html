<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/index.css" />
    <title>2048 Game</title>
  </head>
  <body>
    <main class="container">
      <section class="header">
        <section class="info-block block">
          <h1 class="info__title">2048</h1>
          <div class="info__scores">
            <div id="ui-game-score" class="scores__game">0</div>
            <div id="ui-best-score" class="scores__best">0</div>
          </div>
        </section>
        <section class="control-block block">
          <input class="button" 
          type="button" 
          value="Reset" 
          id="btn_reset" />
          <input
            class="button restart"
            type="button"
            value="New Game"
            id="btn_newgame"
          />
        </section>
      </section>
      <section class="game-board">
        <div class="cells-container">
          <div class="cells-row">
            <div class="cells-row__cell"></div>
            <div class="cells-row__cell"></div>
            <div class="cells-row__cell"></div>
            <div class="cells-row__cell"></div>
          </div>
          <div class="cells-row">
            <div class="cells-row__cell"></div>
            <div class="cells-row__cell"></div>
            <div class="cells-row__cell"></div>
            <div class="cells-row__cell"></div>
          </div>
          <div class="cells-row">
            <div class="cells-row__cell"></div>
            <div class="cells-row__cell"></div>
            <div class="cells-row__cell"></div>
            <div class="cells-row__cell"></div>
          </div>
          <div class="cells-row">
            <div class="cells-row__cell"></div>
            <div class="cells-row__cell"></div>
            <div class="cells-row__cell"></div>
            <div class="cells-row__cell"></div>
          </div>
          <!-- Tiles -->
          <div class="tiles-container" id="ui-tiles"></div>
          <div class="game-over-panel">
            <div class="game-over-panel__inner">
              <p class="game-over-panel__title">Game Over</p>
              <input
                class="button restart"
                type="button"
                value="Restart"
                id="btn_restart"
              />
            </div>
          </div>
        </div>
      </section>
    </main>
    <script type="module" src="/js/index.js"></script>
  </body>
</html>
