<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/index.css" />
    <title>2048 Game</title>
  </head>
  <body>
    <main class="container">
      <section class="header">
        <section class="info-block block">
          <h1 class="info__title">2048</h1>
          <div class="info__scores">
            <div class="scores__game">0</div>
            <div class="scores__best">0</div>
          </div>
        </section>
        <section class="control-block block">
          <input class="button" type="button" value="Reset" id="btn_reset" />
          <input
            class="button"
            type="button"
            value="New Game"
            id="btn_newgame"
          />
        </section>
      </section>
      <section class="game-board">
        <div class="cells-container">
          <div class="cells-row">
            <div class="cells-row__cell"></div>
            <div class="cells-row__cell"></div>
            <div class="cells-row__cell"></div>
            <div class="cells-row__cell"></div>
          </div>
          <div class="cells-row">
            <div class="cells-row__cell"></div>
            <div class="cells-row__cell"></div>
            <div class="cells-row__cell"></div>
            <div class="cells-row__cell"></div>
          </div>
          <div class="cells-row">
            <div class="cells-row__cell"></div>
            <div class="cells-row__cell"></div>
            <div class="cells-row__cell"></div>
            <div class="cells-row__cell"></div>
          </div>
          <div class="cells-row">
            <div class="cells-row__cell"></div>
            <div class="cells-row__cell"></div>
            <div class="cells-row__cell"></div>
            <div class="cells-row__cell"></div>
          </div>
          <!-- Tiles -->
          <div class="tiles-container" id="ui-tiles">
            <!-- <div class="tile pos0-0 tile-2">
              <div class="tile__value">2</div>
            </div> -->
          </div>
        </div>
      </section>
    </main>
    <script type="module" src="/js/index.js"></script>
  </body>
</html>
